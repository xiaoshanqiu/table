<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<script>
	window.onload = function(){
		var otab = document.getElementById('tab');
		var oinpN = document.getElementById('inp-none');
		var oinpB = document.getElementById('inp-block');
		var orow = otab.tBodies[0].rows[0];
		oinpN.onclick = function(){//删除恢复
			orow.style.display="none"
		}
		oinpB.onclick = function(){
			orow.style.display="table-row"
		}

		var oTr = otab.tBodies[0].rows;//隔行变色,鼠标放上背景色
		var oldColor = null;
		for(var i = 0;i<oTr.length;i++){
			if(i%2 != 0){
				oTr[i].style.backgroundColor="#ccc"
			}
			oTr[i].onmouseover = function(){
				oldColor = this.style.backgroundColor;
				this.style.backgroundColor='pink'
			}
			oTr[i].onmouseout = function(){
				this.style.backgroundColor=oldColor
			}
		}

		var oname = document.getElementById('name');//点击添加行
		var oage = document.getElementById('age');
		var oadd = document.getElementById('addb');
		oadd.onclick = function(){
			var oTrs = document.createElement('tr')

			var oTd = document.createElement('td');
			oTd.innerHTML = otab.tBodies[0].rows.length+1;
			oTrs.appendChild(oTd)

			var oTd = document.createElement('td');
			oTd.innerHTML = oname.value
			oTrs.appendChild(oTd)

			var oTd = document.createElement('td');
			oTd.innerHTML = oage.value
			oTrs.appendChild(oTd)

			var oTd = document.createElement('td');
			oTd.innerHTML = '<a href="javascript:;">delete</a>'
			oTrs.appendChild(oTd)

			otab.tBodies[0].appendChild(oTrs)
			for(var i = 0;i<oTr.length;i++){
				if(i%2 != 0){
					oTr[i].style.backgroundColor="#ccc"
				}
				oTr[i].onmouseover = function(){
					oldColor = this.style.backgroundColor;
					this.style.backgroundColor='pink'
				}
				oTr[i].onmouseout = function(){
					this.style.backgroundColor=oldColor
				}
			} 
			var del = document.getElementsByTagName('a');//点击delete删除行
				for(var i = 0;i<del.length;i++){
					del[i].onclick = function(){
						otab.tBodies[0].removeChild(this.parentNode.parentNode)
				}
			}
		}
		var del = document.getElementsByTagName('a');//点击delete删除行
			for(var i = 0;i<del.length;i++){
				del[i].onclick = function(){
					otab.tBodies[0].removeChild(this.parentNode.parentNode)
			}
		}
	}
</script>
<body>
